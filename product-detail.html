<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Basic - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Shop Basic</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html" class="active">Trang chủ</a></li>
                    <li><a href="products.html">Sản phẩm</a></li>
                    <li><a href="#" id="cart-icon">Giỏ hàng (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="product-detail" class="product-detail">
                <div class="product-images">
                    <img id="main-image" src="" alt="">
                    <div id="thumbnail-list" class="thumbnail-list"></div>
                </div>
                <div class="product-info">
                    <h1 id="product-name"></h1>
                    <p id="product-price" class="price"></p>
                    <p id="product-description" class="description"></p>
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <button id="decrease-quantity">-</button>
                            <input type="number" id="quantity" value="1" min="1">
                            <button id="increase-quantity">+</button>
                        </div>
                        <button id="add-to-cart" class="add-to-cart-btn">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Giỏ hàng</h2>
            <div id="cart-list"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Shop Basic</h4>
                    <p>Địa chỉ: 123 Đường ABC, Quận XYZ</p>
                    <p>Điện thoại: 0123-456-789</p>
                </div>
                <div class="footer-section">
                    <h4>Liên kết</h4>
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="products.html">Sản phẩm</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Shop Basic. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="product-detail.js"></script>
</body>
</html>
