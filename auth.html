<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Basic - Login/Signup</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Shop Basic</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="auth-section">
                <h2>Đăng nhập hoặc Đăng ký</h2>
                <div id="auth-forms">
                    <!-- Form đăng nhập -->
                    <form id="login-form">
                        <h3>Đăng nhập</h3>
                        <label for="login-username">Tên đăng nhập:</label>
                        <input type="text" id="login-username" name="username" required>
                        <label for="login-password">Mật khẩu:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button type="submit">Đăng nhập</button>
                    </form>

                    <!-- Form đăng ký -->
                    <form id="register-form">
                        <h3>Đăng ký</h3>
                        <label for="register-username">Tên đăng nhập:</label>
                        <input type="text" id="register-username" name="username" required>
                        <label for="register-password">Mật khẩu:</label>
                        <input type="password" id="register-password" name="password" required>
                        <button type="submit">Đăng ký</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <div id="auth-message" style="color: red; text-align: center; margin: 10px 0;"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shop Basic. All rights reserved.</p>
        </div>
    </footer>

   
</body>
</html>
