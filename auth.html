<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Basic - Login/Signup</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Shop Basic</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="auth-section">
                <h2>Đăng nhập hoặc Đăng ký</h2>
                <div id="auth-forms">
                    <!-- Form đăng nhập -->
                    <form id="login-form">
                        <h3>Đăng nhập</h3>
                        <label for="login-username">Tên đăng nhập:</label>
                        <input type="text" id="login-username" name="username" required>
                        <label for="login-password">Mật khẩu:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button type="submit">Đăng nhập</button>
                    </form>

                    <!-- Form đăng ký -->
                    <form id="register-form">
                        <h3>Đăng ký</h3>
                        <label for="register-username">Tên đăng nhập:</label>
                        <input type="text" id="register-username" name="username" required>
                        <label for="register-password">Mật khẩu:</label>
                        <input type="password" id="register-password" name="password" required>
                        <button type="submit">Đăng ký</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <div id="auth-message" style="color: red; text-align: center; margin: 10px 0;"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shop Basic. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'https://web-production-8e6a.up.railway.app';

        // Xử lý đăng nhập
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Đăng nhập thành công!');
                    localStorage.setItem('token', data.token); // Lưu JWT
                    window.location.href = 'index.html'; // Chuyển về trang chủ
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Đăng nhập thất bại!');
                }
            } catch (error) {
                console.error('Lỗi khi đăng nhập:', error);
                alert('Đã xảy ra lỗi khi đăng nhập.');
            }
        });

        // Xử lý đăng ký
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message || 'Đăng ký thành công!');
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Đăng ký thất bại!');
                }
            } catch (error) {
                console.error('Lỗi khi đăng ký:', error);
                alert('Đã xảy ra lỗi khi đăng ký.');
            }
        });
    </script>
</body>
</html>
